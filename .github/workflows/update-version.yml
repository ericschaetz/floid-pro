name: Update version.ts on push

on:
  push:
    branches:
      - main  # oder dein Branch

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run update-version script
        run: node update-version.js

      - name: Commit version.ts if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.ts
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update version.ts from pxt.json"
          git push
